<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/style.css" />
    <title>Webahead fruits</title>
  </head>
  <body>
    <div class="container">
      <h1>Webahead fruits</h1>
      <h3>Search fruits</h3>
      <div class="input-holder">
        <input
          type="text"
          list="auto-complete"
          name="search"
          id="search"
          class="search"
          placeholder="search fruits"
        />
        <button id="search-btn">Search</button>
      </div>
      <datalist
        aria-autocomplete="none"
        id="auto-complete"
        class="the-datalist"
      ></datalist>
      <div class="fruits"></div>
      <div id = "giphyContainer"></div>
    </div>

  
    <script src="/public/elements.js"></script>
    <script src="/public/script.js"></script>
    <script src="/public/testjscript.js"></script>
  </body>
</html>
